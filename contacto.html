            </ul>
        </nav>

    <hr>
    <div id="contenedorFormulario">
        <form class="form">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre/s</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido/s</label>
              <input type="text" class="form-control" id="apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="pais">Pais</label>
                <select class="form-select" aria-label="seleccionPais" id="pais">
                    <option selected>---</option>
                    <option value="1">Argentina</option>
                    <option value="2">Chile</option>
                    <option value="3">Perú</option>
                    <option value="4">Uruguay</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Envie un mensaje al sitio</label>
                <textarea class="form-control" id="mensaje" rows="2"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="tilde">
              <label class="form-check-label" for="tilde">Deseo recibir noticias de la serie</label>
            </div>
            <div class="flexbox">
                <div class="mb-3 btn">
                    <button type="submit" class="btn btn-primary boton">Enviar</button>
                </div>
                <div class="mb-3 btn">
                    <button type="reset" class="btn btn-primary boton">Limpiar formulario</button>
                </div>
            </div>
          </form>
    </div>
